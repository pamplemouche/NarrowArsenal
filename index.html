<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Narrow Arsenal Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; border: 2px solid white;
            border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <canvas id="glCanvas"></canvas>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.160.0';

        // --- CONFIGURATION SCÈNE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector("#glCanvas"), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // --- LUMIÈRES ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // --- MONDE ---
        // Sol avec grille pour bien voir le mouvement
        const grid = new THREE.GridHelper(200, 50, 0x0000ff, 0xffffff);
        scene.add(grid);
        
        const floorGeo = new THREE.PlaneGeometry(200, 200);
        const floorMat = new THREE.MeshLambertMaterial({ color: 0x2e7d32 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Château / Cible (Cube rouge pro)
        const targetGeo = new THREE.BoxGeometry(2, 4, 2);
        const targetMat = new THREE.MeshLambertMaterial({ color: 0xb71c1c });
        const target = new THREE.Mesh(targetGeo, targetMat);
        target.position.set(0, 2, -15);
        scene.add(target);

        // --- L'ARC (Attaché à la caméra) ---
        const bowGroup = new THREE.Group();
        const bowPart = new THREE.Mesh(
            new THREE.CapsuleGeometry(0.05, 0.8, 4, 8),
            new THREE.MeshStandardMaterial({ color: 0x3e2723 })
        );
        bowPart.rotation.z = Math.PI / 4;
        bowGroup.add(bowPart);
        bowGroup.position.set(0.4, -0.5, -1);
        camera.add(bowGroup);
        scene.add(camera);

        // --- MOUVEMENTS ---
        camera.position.y = 1.7;
        let lookY = 0, lookX = 0;
        let moveForward = 0, moveRight = 0;

        // Contrôles iPad
        window.addEventListener('touchmove', (e) => {
            const t = e.touches[0];
            if (t.clientX > window.innerWidth / 2) {
                // Rotation (Moitié droite)
                lookY -= 0.005; // Test auto rotation si le move bug
                camera.rotation.order = 'YXZ';
                camera.rotation.set(lookX, lookY, 0);
            } else {
                // Avancer (Moitié gauche)
                moveForward = 1;
            }
        });

        window.addEventListener('touchend', () => { moveForward = 0; });

        function animate() {
            requestAnimationFrame(animate);
            
            if(moveForward) camera.translateZ(-0.1);
            
            renderer.render(scene, camera);
        }
        
        // Si Skypack est bloqué par Jamf, on affiche l'erreur direct
        animate();
    </script>
</body>
</html>
